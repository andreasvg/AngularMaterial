<!-- [ngClass]="{ 'dark-theme': darkTheme }" "-->

<mat-sidenav-container class="app-sidenav-container" [ngClass]="{ 'dark-theme': darkTheme }" [dir]="direction">

    <mat-sidenav #sidenav class="app-sidenav mat-elevation-z24"
        [opened]="!isScreenSmall()"
        [mode]="isScreenSmall() ? 'over' : 'side'"
        >
      <mat-toolbar color="primary">Contacts</mat-toolbar>

      <mat-nav-list>
          <mat-list-item *ngFor="let user of users | async">
             <a matLine [routerLink]="['/contactmanager', user.id]">
               <mat-icon svgIcon="{{user.avatar}}"></mat-icon>
               {{ user.name }}
              </a>

          </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="app-sidenav-content">
        <app-toolbar
            (toggleSidenav)="sidenav.toggle()"
            (toggleTheme)="toggleTheme()"
            (toggleDirection)="toggleDirection()"
            ></app-toolbar>
        <div class="wrapper">
            <router-outlet></router-outlet>
        </div>

        <div class="important-item">
            <div class="important-item-text">1. Test</div>
            <div class="fancy-circle"></div>
        </div>

        <div class="important-item">
            <div class="important-item-text">2. Second</div>
            <div class="fancy-circle"></div>
        </div>

    </mat-sidenav-content>

  </mat-sidenav-container>
